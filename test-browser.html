<!DOCTYPE html>
<html>
<head>
    <title>Teste Notion Token</title>
</head>
<body>
    <h1>Teste do Token Notion</h1>
    <div>
        <label>Token:</label><br>
        <input type="text" id="token" placeholder="Cole seu token aqui" style="width: 500px">
        <button onclick="testToken()">Testar Token</button>
    </div>
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        async function testToken() {
            const token = document.getElementById('token').value;
            const resultDiv = document.getElementById('result');
            
            if (!token) {
                resultDiv.innerHTML = '<span style="color: red;">Por favor, insira o token</span>';
                return;
            }
            
            try {
                const response = await fetch('https://api.notion.com/v1/users/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Notion-Version': '2022-06-28'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <span style="color: green;">✅ TOKEN VÁLIDO!</span><br>
                        <strong>Nome:</strong> ${data.name || data.type}<br>
                        <strong>ID:</strong> ${data.id}<br>
                        <strong>Workspace:</strong> ${data.workspace_name || 'N/A'}
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <span style="color: red;">❌ TOKEN INVÁLIDO</span><br>
                        <strong>Erro:</strong> ${data.message}<br>
                        <strong>Código:</strong> ${data.code}
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span style="color: red;">Erro: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
